<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neto Trade</title>
    <link rel="stylesheet" type="text/css" href="style-page2.css">
    <link rel="stylesheet" type="text/css" href="media-page2.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="neto" src="img/neto.png">
            <h1 class="header-text">NetoTrade</h1>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="main-text">
                <h2>Assets</h2>
            </div>
            <div>
                <img class="bit" src="img/Bitcoin.png">
                <p class="main-text2"><strong>Bitcoin</strong></p>
                <button class="buy"><strong>Buy<br>16 588$</strong></button>
                <button class="sold"><strong>Sold <br>15 491$</strong></button>
            </div>
            <div>
                <img class="doge" src="img/Dogecoi.png">
                <p class="main-text3"><strong>Dogecoin</strong></p>
                <button class="buy"><strong>Buy<br>0.1$</strong></button>
                <button class="sold"><strong>Sold<br>0.08$</strong></button>
            </div>
            <div>
                <img class="eth" src="img/Ethereum.png">
                <p class="main-text4"><strong>Ethereum</strong></p>
                <button class="buy"><strong>Buy<br>1 214$</strong></button>
                <button class="sold"><strong>Sold<br>1 129$</strong></button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer"></div>
    </footer>
</body>
</html>
